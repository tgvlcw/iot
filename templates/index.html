<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h5 class="sidebar-title">Navigation</h5>
                    <ul class="nav flex-column">
						<li class="nav-item" v-for="item in navItems" :key="item.name">
							<a :class="['nav-link', { active: currentPage === item.page }]" href="#" @click.prevent="setPage(item.page)">{{ '{{ item.name }}' }}</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h1 class="mb-4">IoT Device Control</h1>

                <div v-if="currentPage === 'devices'">
                    <div class="row">
                        <div class="col-md-6" v-for="device in devices" :key="device.id">
                            <div class="card mb-4">
                                <div class="card-body">
									<h5 class="card-title">{{ '{{ device.name }}' }}</h5>
									<p class="card-text">Status: {{ '{{ device.status }}' }}</p>
                                    <div class="btn-group" role="group">
                                        <button @click="toggleDevice(device.id, 'ON')"
                                                class="btn"
                                                :class="{'btn-primary': device.status !== 'ON', 'btn-secondary': device.status === 'ON'}"
                                                :disabled="device.status === 'ON'">
                                            ON
                                        </button>
                                        <button @click="toggleDevice(device.id, 'OFF')"
                                                class="btn"
                                                :class="{'btn-primary': device.status !== 'OFF', 'btn-secondary': device.status === 'OFF'}"
                                                :disabled="device.status === 'OFF'">
                                            OFF
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-if="currentPage === 'video'">
                    <p>This page is currently empty.</p>
                </div>

                <div v-if="currentPage === 'info'">
                    <p>This page is currently empty.</p>
                </div>

                <div v-if="currentPage === 'about'" class="about-content">
                    <h2>About</h2>
                    <p>Software Version: 1.0.0</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        var initialDevices = {{ devices|tojson|safe }};
		var initialNavItems = [
            { name: 'Devices', page: 'devices' },
            { name: 'Video', page: 'video' },
            { name: 'Info', page: 'info' },
            { name: 'About', page: 'about' }
        ];
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
